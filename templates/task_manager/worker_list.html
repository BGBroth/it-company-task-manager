{% extends "base.html" %}

{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header">
            <h4 class="card-title">
              Workers List
              <a href="{% url 'task_manager:worker-create' %}" class="btn btn-sm btn-primary float-right">
                Create
              </a>
            </h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table tablesorter " id="">
                <thead class=" text-primary">
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>First name</th>
                  <th>Last name</th>
                </tr>
                </thead>
                <tbody>
                {% for worker in worker_list %}
                  <tr>
                    <td>{{ worker.id }}</td>
                    <td>
                      <a href="{{ worker.get_absolute_url }}">
                        {{ worker.username }} {% if user == worker %} (Me){% endif %}
                      </a>
                    </td>
                    <td>{{ worker.first_name }}</td>
                    <td>{{ worker.last_name }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
