{% extends "base.html" %}

{% block content %}
  <div class="content">
    <div class="typography-line">
      <h1>Task Manager Home</h1>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Workers:</h5>
            <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i>{{ num_workers }}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Tasks:</h5>
            <h3 class="card-title"><i class="tim-icons icon-delivery-fast text-info"></i>{{ num_tasks }}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">Completed Tasks</h5>
            <h3 class="card-title"><i class="tim-icons icon-send text-success"></i> 12,100K</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block javascripts %}

  <script>
      $(document).ready(function () {
          // Javascript method's body can be found in assets/js/demos.js
          demo.initDashboardPageCharts();

      });
  </script>

{% endblock javascripts %}
